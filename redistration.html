<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelista Travel Registration</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #ff6f61;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }

        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #e55b50;
        }

        input:focus, select:focus {
            border-color: #ff6f61;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join Travelista - Your Perfect Travel Match!</h1>
        <form action="/submit_registration" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a secure password" required>

            <label for="destination">Preferred Destination:</label>
            <input type="text" id="destination" name="destination" placeholder="Where do you dream to go?">

            <label for="travel-style">Travel Style:</label>
            <select id="travel-style" name="travel-style">
                <option value="adventure">Adventure</option>
                <option value="relaxation">Relaxation</option>
                <option value="culture">Cultural Exploration</option>
                <option value="party">Party</option>
            </select>

            <label for="group-size">Preferred Group Size:</label>
            <input type="number" id="group-size" name="group-size" min="1" max="10" placeholder="Size of your group">

            <label for="date">Preferred Travel Date:</label>
            <input type="date" id="date" name="date">

            <button type="submit">Register Now</button>
        </form>
    </div>
</body>
</html>
